apply plugin: "com.android.application"

android {
  buildToolsVersion "34.0.0"
  compileSdkVersion 34
  
  namespace "cdroid.app"
  defaultConfig {
    applicationId "cdroid.app"
    minSdkVersion 26
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }
  
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  
  signingConfigs{
    release{
      keyAlias "AIDE+"
      keyPassword "123789456"
      storePassword "123789456"
      storeFile file("app-release.jks")
    }

    debug{
      keyAlias "androiddebug"
      keyPassword "123789456"
      storePassword "123789456"
      storeFile file("app-debug.jks")
    }
  }
  
  buildTypes {
    release {
      shrinkResources false
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  buildFeatures{
    viewBinding false
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  runtimeOnly fileTree(dir: 'runtime', include: ['*.jar'])
  compileOnly fileTree(dir: 'provider', include: ['.jar'])
}